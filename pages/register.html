<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Registrera dig - Pluggportalen</title>
    <!-- Bootstrap libraries. -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <!-- Favicon. -->
    <link rel="icon" type="image/x-icon" href="../images/logo.svg">
    <!-- CSS stylesheet. -->
    <link rel="stylesheet" href="../assets/css/style.css?">
    <!-- Poppins font family. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Greycliff font family. -->
    <link rel="stylesheet" href="https://use.typekit.net/anl1bwo.css">
    <!-- Temporary internal stylesheet. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/leader-line.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/back-to-top.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="backround-register">
    <header>
        <div class="d-flex justify-content-between">
            <a href="../index.html"><img src="../images/logo.svg" class="logo-login mt-4 ms-4" height="100"
                    alt="logo"></a>
        </div>
    </header>
    <main>
                <!--Form for registration of user-->
        <div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog mt-0" role="document">
                <div class="modal-content rounded-4 shadow">
                    <h1 class="fw-bold mb-3 text-center" style="font-size: 22pt;">Registrera dig</h1>
                    <div class="modal-body p-5 pt-0">
                        <form action="register.html" method="post">
                            <!--Input fields-->
                            <div class="mb-2">
                                <label for="firstname" class="form-label ms-2">Förnamn</label>
                                <input type="text" class="form-control rounded-5" id="firstname" name="firstname">
                            </div>
                            <div class="mb-2">
                                <label for="lastname" class="form-label ms-2">Efternamn</label>
                                <input type="text" class="form-control rounded-5" id="lastname" name="lastname">
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label ms-2">E-post</label>
                                <input type="email" class="form-control rounded-5" id="email" name="email">
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label ms-2">Lösenord</label>
                                <input type="password" class="form-control rounded-5" id="password" name="password">
                            </div>
                            <!--Buttons-->
                            <div class="mx-auto p-2 " style="width: 15rem;">
                                <button type="submit" data-toggle="tooltip" data-placement="top"
                                    title="Genom att klicka på Registrera, accepterar du vårt användaravtal."
                                    class="text-white w-100 btn btn-lg rounded-5 btn-orange my-2"
                                    name="register">Registrera</button>
                            </div>
                        </form>
                                                <div class="row mb-2">
                            <div class="col mt-2" style="border-top: 1px solid rgb(255, 255, 255);"></div>
                            <div class="col mt-2">
                                <h2 class="or text-center">eller</h2>
                            </div>
                            <div class="col mt-2" style="border-top: 1px solid rgb(255, 255, 255);"></div>
                        </div>

                        <div class="mx-auto p-2" style="width: 20rem;">
                            <a href="/pages/login.html" class="text-white w-100 py-2 mb-3 btn btn-lightblue rounded-5"
                                style="max-width: 20rem;"><i class="fa-solid fa-right-to-bracket me-2"></i>
                                Logga in
                            </a>
                            <button class="w-100 py-2 mb-3 btn btn-secondary_login rounded-5" style="max-width: 20rem;"
                                type="submit"><i class="fa-brands fa-facebook mx-1"></i>
                                Fortsätt med Facebook
                            </button>
                            <button class="w-100 py-2 mb-2 btn btn-secondary_login rounded-5" style="max-width: 20rem;"
                                type="submit"><i class="fa-brands fa-google mx-1"></i>
                                Fortsätt med Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Links under form-->
        <div class="foot container text-center">
            <div class="row">
                <div class="col">
                    <ul>
                        <li>© Copyright 2024</li>
                        <li><a href="#"> Användaravtal</a></li>
                        <li><a href="#"> Sekretesspolicy</a></li>
                        <li><a href="#"> Skicka feedback</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!--JavaScript: Information when hovering over register button-->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
